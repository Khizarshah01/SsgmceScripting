?>

<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #00ffcc;
            margin-top: 20%;
        }
        #clock {
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="clock"><?php echo date("H:i:s"); ?></div>

    <script>
        // Auto-update the clock every second using JavaScript
        setInterval(function () {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "time.php", true);
            xhr.onload = function () {
                if (this.status === 200) {
                    document.getElementById("clock").innerHTML = this.responseText;
                }
            };
            xhr.send();
        }, 1000);
    </script>

</body>
</html>
