<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator - Khizar Shah</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="practical-container">
        <div class="practical-content calculator-container">
            <h1 class="practical-title">Simple Calculator</h1>

            <div class="calculator">
                <div class="form-group">
                    <label for="num1">First Number</label>
                    <input type="text" id="num1" placeholder="Enter first number">
                </div>

                <div class="form-group">
                    <label for="operation">Operation</label>
                    <select id="operation">
                        <option value="add">Addition (+)</option>
                        <option value="subtract">Subtraction (-)</option>
                        <option value="multiply">Multiplication (ร)</option>
                        <option value="divide">Division (รท)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="num2">Second Number</label>
                    <input type="text" id="num2" placeholder="Enter second number">
                </div>

                <button id="calculate-btn" class="btn btn-primary">Calculate</button>

                <div id="error" class="error-message"></div>

                <div id="result-container" class="result-container">
                    <p class="result-label">Result:</p>
                    <p id="result" class="result-value"></p>
                </div>
            </div>

            <div class="info-box">
                <h2 class="practical-subtitle">About This Calculator</h2>
                <p>
                    This calculator demonstrates JavaScript's ability to perform basic arithmetic operations. 
                    It includes input validation and error handling for cases like division by zero.
                </p>
            </div>

            <div class="text-center">
                <a href="../index.html" class="btn btn-secondary">Back to Portfolio</a>
            </div>
        </div>
    </div>

    <script src="../js/calculator.js"></script>
</body>
</html>
