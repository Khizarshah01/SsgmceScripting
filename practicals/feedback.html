<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form - Khizar Shah</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="practical-container">
        <div class="practical-content">
            <h1 class="practical-title">Student Feedback Form</h1>

            <form class="feedback-form">
                <!-- Personal Information -->
                <div class="form-section">
                    <h2 class="form-section-title">Personal Information</h2>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="studentId">Student ID</label>
                            <input type="text" id="studentId" name="studentId" required>
                        </div>

                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" name="department" required>
                                <option value="">Select Department</option>
                                <option value="cs">Computer Science</option>
                                <option value="engineering">Engineering</option>
                                <option value="business">Business Administration</option>
                                <option value="arts">Arts and Humanities</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="year">Year of Study</label>
                            <select id="year" name="year" required>
                                <option value="">Select Year</option>
                                <option value="1">First Year</option>
                                <option value="2">Second Year</option>
                                <option value="3">Third Year</option>
                                <option value="4">Fourth Year</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Course Evaluation -->
                <div class="form-section">
                    <h2 class="form-section-title">Course Evaluation</h2>

                    <div class="form-group">
                        <label for="course">Select Course</label>
                        <select id="course" name="course" required>
                            <option value="">Select Course</option>
                            <option value="web">Web Development</option>
                            <option value="java">Java Programming</option>
                            <option value="database">Database Systems</option>
                            <option value="blockchain">Blockchain Basics</option>
                            <option value="cpp">C++ Programming</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <p class="form-label">Course Content Quality</p>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="contentQuality" value="excellent">
                                <span>Excellent</span>
                            </label>
                            <label>
                                <input type="radio" name="contentQuality" value="good">
                                <span>Good</span>
                            </label>
                            <label>
                                <input type="radio" name="contentQuality" value="average">
                                <span>Average</span>
                            </label>
                            <label>
                                <input type="radio" name="contentQuality" value="poor">
                                <span>Poor</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <p class="form-label">Instructor Effectiveness</p>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="instructorEffectiveness" value="excellent">
                                <span>Excellent</span>
                            </label>
                            <label>
                                <input type="radio" name="instructorEffectiveness" value="good">
                                <span>Good</span>
                            </label>
                            <label>
                                <input type="radio" name="instructorEffectiveness" value="average">
                                <span>Average</span>
                            </label>
                            <label>
                                <input type="radio" name="instructorEffectiveness" value="poor">
                                <span>Poor</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <p class="form-label">What aspects of the course did you find most helpful?</p>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="helpfulAspects" value="lectures">
                                <span>Lectures</span>
                            </label>
                            <label>
                                <input type="checkbox" name="helpfulAspects" value="practicals">
                                <span>Practical Sessions</span>
                            </label>
                            <label>
                                <input type="checkbox" name="helpfulAspects" value="assignments">
                                <span>Assignments</span>
                            </label>
                            <label>
                                <input type="checkbox" name="helpfulAspects" value="projects">
                                <span>Projects</span>
                            </label>
                            <label>
                                <input type="checkbox" name="helpfulAspects" value="readings">
                                <span>Reading Materials</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Additional Feedback -->
                <div class="form-section">
                    <h2 class="form-section-title">Additional Feedback</h2>

                    <div class="form-group">
                        <label for="strengths">Course Strengths</label>
                        <textarea id="strengths" name="strengths" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="improvements">Areas for Improvement</label>
                        <textarea id="improvements" name="improvements" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="suggestions">Suggestions for Future</label>
                        <textarea id="suggestions" name="suggestions" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <p class="form-label">Overall Satisfaction</p>
                        <div class="range-group">
                            <span>Low</span>
                            <input type="range" min="1" max="10">
                            <span>High</span>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </div>
            </form>

            <div class="text-center mt-20">
                <a href="../index.html" class="btn btn-secondary">Back to Portfolio</a>
            </div>
        </div>
    </div>
</body>
</html>
